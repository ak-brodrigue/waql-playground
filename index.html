<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="index.js"></script>

    <title>Hello, world!</title>
    
    <style>
    input.break {
        word-wrap: break-word;
        word-break: break-all;
        height: 80px;
    }

</style>

</head>

<body onload="onBodyLoad()">
    <div id="load_success" class="alert alert-success" role="alert" style="display: none;">
    </div>
    <div id="load_error" class="alert alert-danger" role="alert" style="display: none;">
    </div>


    <form>
        <div class="form-group">
          <input type="text" class="form-control" id="query" oninput="update()" onkeydown='onkeydown'>
        </div>
    </form>    

    <div id="error" class="alert alert-danger" role="alert" style="display: none;"></div>

    <div id="results_block" class="alert alert-secondary" role="alert" style="display: none;">
        <label id="results_header">Results</label>
        <table id="results">

        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


</body>

</html>
